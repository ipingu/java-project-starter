<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
<script src="javascripts/jquery.js" type="text/javascript"></script>
</head>
<body>

<h1>Upload picture using POST action</h1>

<form method="post" action="rest/picture" enctype="multipart/form-data">
	<input type="file" name="file" value="Select file" />
	<input type="submit" name="Upload" />
</form>
<h1>Available pictures</h1>
<ul id="picturesListing">

</ul>

<script type="text/javascript" >
$(function () { 
	
        $.getJSON("rest/picture/list",
        function success(data){ 
			var list = $("#picturesListing");
			$.each(data.pictures, function(i, item) { 
				list.append("<li><img alt=\"" + item + "\" src=\"rest/picture/" + item + "\"/></li>");
			});
	});
});
</script>

</body>
</html>
